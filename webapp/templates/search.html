<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
</head>
<body>
    <h2>Search Hotels</h2>

    <form method="post">
        <input id="location" name="location" placeholder="Location">
        <input id="checkin" name="checkin" placeholder="Check-in (YYYY-MM-DD)">
        <input id="checkout" name="checkout" placeholder="Check-out (YYYY-MM-DD)">
        <input id="guests" name="guests" type="number" placeholder="Guests">

        <button id="search-btn" type="submit">Search</button>
    </form>
</body>
</html>
